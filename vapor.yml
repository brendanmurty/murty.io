id: 8544
name: murty
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        domain:
            # - murty.io
            # - www.murty.io
            # - brendan.murty.io
            # - b.murty.io
            # - freya.murty.io
            # - f.murty.io
            # - isla.murty.io
            # - i.murty.io
            # - git.murty.io
            - bmurty.dev
            - bmurty.blog
            - brendanmurty.com
            - freyamurty.com
            # - islamurty.com
            # - upcomingtasks.com
        build:
            - 'cross-env COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        domain:
            # - staging.murty.io
        build:
            - 'cross-env COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
