id: 8544
name: murty
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        balancer: murty-production
        domain:
            # - murty.io
            # - '*.murty.io'
            - brendanmurty.com
            - freyamurty.com
            - islamurty.com
            - bmurty.dev
            - bmurty.blog
            # - upcomingtasks.com
        build:
            - 'cross-env COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        domain:
            # - staging.murty.io
        build:
            - 'cross-env COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
